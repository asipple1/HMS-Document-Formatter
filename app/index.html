  <title>HMS document formatter</title>

<body>
  <div class="container center-align">
    <h3><i class="fas fa-file-alt"></i> HMS Document Formatter</h3>
    <p>Choose a file or files to rename</p>
    <form action="" id="image-form">
      <div class="row">
        <div class="file-field input-field col s12">
          <div class="btn">
            <span>File</span>
            <input type="file" multiple>
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="Upload one or more files">
          </div>
        </div>

        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" required>
          <label for="last_name">Last Name</label>
        </div>

        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate" required>
          <label for="first_name">First Name</label>
        </div>

        <div class="input-field col s12">
          <input id="dob" type="text" class="validate datepicker">
          <label class="active" for="dob" class="active">Date of Birth</label>
        </div>

        <div class="input-field col s6">
          <select required>
            <option value="" disabled selected>Choose your Treatment</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
        </div>


        <div class="input-field col s6">
          <select required>
            <option value="" disabled selected>Body Area</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
          </select>
        </div>

        <div class="input-field col s12">
          <input id="date" type="text" class="validate datepicker" required value="03-07-1987">
          <label class="active" for="date" class="active">Treatment Date</label>
        </div>

        <div class="input-field col s12">
          <input id="provider_initals" type="text">
          <label for="provider_initals">Provider Initals</label>
        </div>

        <div class="input-field col s12">
          <input type="submit" value="Rename" class="btn black">
        </div>
        </div>
    </form>

    <!-- <div class="card output">
      <div class="card-content">
        Output Path: <span id="output-path"></span>
      </div>
    </div> -->
  </div>

    document.addEventListener('DOMContentLoaded', function () {
      // Date Picker.
      const datePicker = document.getElementById('date');
      var today = new Date();
      var date = (("0" + today.getDate()).slice(-2)) + '-' + (("0" + (today.getMonth() + 1)).slice(-2)) + '-' + today.getFullYear();
      datePicker.setAttribute('value', date)
      var elems = document.querySelectorAll('.datepicker');
      var options = {
        format: 'mm-dd-yyyy',
        defaultDate: today,
        setDefaultDate: true
      }
      var instances = M.Datepicker.init(elems, options);

      // Select.
      var selectElems = document.querySelectorAll('select');
      var selectInstances = M.FormSelect.init(selectElems);
    });
