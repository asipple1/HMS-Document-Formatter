<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
  <title>HMS document formatter</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container center-align">
    <h4><i class="far fa-edit"></i> HMS Document Formatter</h4>
    <p>Choose a file to rename</p>
    <form action="" id="hms_form">
      <div class="row">
        <div class="file-field input-field col s12">
          <div class="btn">
            <span>File</span>
            <input type="file" id="file">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" placeholder="Upload File To Rename">
          </div>
        </div>

        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" required>
          <label for="last_name">Last Name</label>
        </div>

        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate" required>
          <label for="first_name">First Name</label>
        </div>

        <div class="input-field col s12">
          <input id="dob" type="date" class="validate datepicker">
          <label class="active" for="dob" class="active">Date of Birth</label>
        </div>

        <div class="input-field col s6">
          <input type="text" id="treatments" class="validate" required>
          <label for="treatments">Treatment</label>
        </div>


        <div class="input-field col s6">
          <input type="text" id="body" class="validate" required>
          <label for="body">Body Area</label>
        </div>

        <div class="input-field col s12">
          <input id="treatment_date" type="date" class="validate datepicker" required value="1987-03-07">
          <label class="active" for="treatment_date" class="active">Treatment Date</label>
        </div>

        <div class="input-field col s12 white">
          <input id="provider_initals" type="text">
          <label for="provider_initals">Provider Initals</label>
        </div>

        <div class="input-field col s12">
          <input type="submit" id="submit_button" value="Rename" class="btn">
        </div>
        </div>
    </form>

  </div>
  <script src="js/materialize.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
